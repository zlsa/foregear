<!doctype html>
<html>
  <head>
    <title>ForeGear</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- googley fonts -->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto:200,400,700|Roboto+Mono:400,700|Roboto+Condensed:400,700,900" rel="stylesheet" />

    <!-- my stuff -->
    <link href="css/main.css" rel="stylesheet" />
    
    <!-- mapbox stuff -->
    <link href="//api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js"></script>

    <!-- third party stuff -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/class.min.js"></script>
    <script src="js/libs/levenshtein.js"></script>

    <!-- our stuff -->
    <script src="js/util.js"></script>
    
    <script src="js/ripple.js"></script>
    
    <script src="js/search.js"></script>
    <script src="js/airports.js"></script>
    
    <script src="js/map.js"></script>
    
    <script src="js/main.js"></script>
    
  </head>
  <body>

    <div id="search" class="dropdown-open">
      
      <div id="searchbar">
        <a class="menu button"><i class="material-icons">menu</i></a>
        <input type="text" class="search" placeholder="Search" autofocus="autofocus" />
        <a class="search button"><i class="material-icons">search</i></a>
      </div>
      
      <div id="dropdown">

        <!--
        
        <div class="results airports">
          
          <ul class="results-list">
            
            <li>
              <div class="content">
                <div class="title ripple">
                  <span class="icao">KSFO</span>
                  <span class="distance">3.2km</span>
                  <span class="name">San Francisco International Airport</span>
                </div>
                <img class="map" />
              </div>
            </li>
            
          </ul>
          
        </div>

        -->

      </div>

    </div>

    <!-- whaddaya think this shit's for? -->
    <div id="map">
      <div id="map-container">
      </div>
      <div class="attribution">
        <i class="material-icons icon">info</i>
        <span class="text">
          <span class="mapbox">&copy; Mapbox</span>
          <span class="mapbox">&copy; OpenStreetMap contributors</span>
        </span>
      </div>
    </div>

    <!-- lower right controls -->
    <div id="controls">
      
      <div class="zoom-control buttons">
        
        <a class="zoom-in  button" data-action="map-zoom-in" >
          <i class="material-icons">add</i>
        </a>
        
        <a class="zoom-out button" data-action="map-zoom-out">
          <i class="material-icons">remove</i>
        </a>
        
      </div>
      
      <a class="aircraft-lock button" data-action="map-aircraft-lock">
        <i class="material-icons">my_location</i>
      </a>
      
    </div>

  </body>
</html>
