<!doctype html>
<html>
  <head>
    <title>ForeGear</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- googley fonts -->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto:200,400,500,700|Roboto+Mono:400,700|Roboto+Condensed:400,700,900" rel="stylesheet" />

    <!-- my stuff -->
    <link href="css/main.css" rel="stylesheet" />
    
    <!-- mapbox stuff -->
    <link href="//api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js"></script>

    <!-- third party stuff -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/class.min.js"></script>
    <!-- <script src="js/libs/levenshtein.js"></script> -->
    <script src="js/libs/tinycolor.js"></script>

    <!-- our stuff -->
    <script src="js/util.js"></script>
    
    <script src="js/ripple.js"></script>
    
    <script src="js/search.js"></script>
    <script src="js/airports.js"></script>
    
    <script src="js/map.js"></script>
    
    <script src="js/drawer.js"></script>
    
    <script src="js/main.js"></script>
    
  </head>
  <body>

    <div id="search" class="dropdown-open">
      
      <div id="searchbar">
        <a class="menu button"><i class="material-icons">menu</i></a>
        <input type="text" class="search" placeholder="Search" autofocus="autofocus" />
        <a class="clear-search button"><i class="material-icons">clear</i></a>
        <a class="search button"><i class="material-icons">search</i></a>
      </div>
      
      <div id="search-suggestions" class="empty">
        <ul>
        </ul>
      </div>

      <div id="dropdown">

      </div>

    </div>

    <!-- whaddaya think this shit's for? -->
    <div id="map">
      <div id="map-container">
      </div>
      <div class="attribution">
        <i class="material-icons icon">info</i>
        <span class="text">
          <span class="mapbox">&copy; Mapbox</span>
          <span class="mapbox">&copy; OpenStreetMap contributors</span>
        </span>
      </div>
    </div>

    <!-- lower right controls -->
    <div id="controls">
      
      <div class="zoom-control buttons">
        
        <a class="zoom-in  button" data-action="map-zoom-in" >
          <i class="material-icons">add</i>
        </a>
        
        <a class="zoom-out button" data-action="map-zoom-out">
          <i class="material-icons">remove</i>
        </a>
        
      </div>
      
      <a class="aircraft-lock button" data-action="map-aircraft-lock">
        <i class="material-icons">my_location</i>
      </a>
      
    </div>

    <!-- navigation drawer -->

    <div id="drawer" class="closed">
      
      <div class="drawer">
        <div class="close button"><i class="material-icons">close</i></div>
        <div class="hero-image">
          <div class="title">
            <h1>ForeGear</h1>
            <h2>Flight tracking and planning for FlightGear</h2>
          </div>
        </div>
        
        <div class="remote connection navmenu">
          <h1>MPServer</h1>
          <ul>
            <li class="remote connection">
              <span class="address">mpmap02</span>
            </li>
          </ul>
        </div>
        
        <div class="local connection navmenu">
          <h1>Local connections</h1>
          <ul>
            <li class="local connection">
              <span class="address">localhost:5050</span>
            </li>
          </ul>
        </div>
        
      </div>
      
    </div>
    <div class="background-cover">
    </div>
</div>

</body>
</html>
