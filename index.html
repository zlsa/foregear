<!doctype html>
<html>
  <head>
    <title>ForeGear</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- googley fonts -->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto:500,700|Roboto+Mono:400,300,700" rel="stylesheet" />

    <!-- my stuff -->
    <link href="css/main.css" rel="stylesheet" />
    
    <!-- mapbox stuff -->
    <link href="//api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js"></script>

    <!-- more of their stuff -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/class.min.js"></script>

    <!-- our stuff -->
    <script src="js/util.js"></script>
    
    <script src="js/map.js"></script>
    <script src="js/ripple.js"></script>
    
    <script src="js/main.js"></script>
    
  </head>
  <body>

    <!-- whaddaya think this shit's for? -->
    <div id="map">
      <div id="map-container">
      </div>
      <div class="attribution">
        <i class="material-icons icon">info</i>
        <span class="text">
          <span class="mapbox">&copy; Mapbox</span>
          <span class="mapbox">&copy; OpenStreetMap contributors</span>
        </span>
      </div>
    </div>

    <!-- lower right controls -->
    <div id="controls">
      <div class="zoom-control buttons">
        <a class="zoom-in  button" data-action="map-zoom-in" >
          <i class="material-icons">add</i>
        </a>
        <a class="zoom-out button" data-action="map-zoom-out">
          <i class="material-icons">remove</i>
        </a>
      </div>
      <a class="aircraft-lock button" data-action="map-aircraft-lock">
        <i class="material-icons">my_location</i>
      </a>
    </div>
    
  </body>
</html>
